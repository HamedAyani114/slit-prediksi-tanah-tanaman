<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <!-- <link rel="stylesheet" href="style.css"> -->
      <link
      rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}"/>
      <title>Uji Tanah</title>
   </head>
   <body>
      
      <div class="container contact-form">
         <div class="contact-image">
            <img src="{{ url_for('static', filename='styles/meter.png') }}" alt="meter"/>
         </div>
         <form  method="post" action="/" enctype = "multipart/form-data">
            <h1>Klasfikasi Kecocokan Tanah untuk Tanaman</h1>
            <div class="row">
               <div class="col-md-6 project">
                  <h3>
                     Input Kandungan Tanah
                  </h3>

                  <!-- input for N	P	K	temperature	humidity	ph	rainfall -->
                  <div class="form-group">
                     <label for="N">Nitrogen (N) </label>
                     <input type="text" name="N" class="form-control" placeholder="N ..." value="" required/>
                  </div>
                  <div class="form-group ">
                     <label for="P">Phosphorus (P)</label>
                     <input type="text" name="P" class="form-control" placeholder="P ..." value="" required/>
                  </div>
                  <div class="form-group ">
                     <label for="K">Potassium (K)</label>
                     <input type="text" name="K" class="form-control" placeholder="K ..." value="" required/>
                  </div>
                  <div class="form-group ">
                     <label for="temperature">Temperature (â„ƒ)</label>
                     <input type="text" name="temperature" class="form-control" placeholder="Temperature ..." value="" required/>
                  </div>
                  <div class="form-group ">
                     <label for="humidity">Humidity (%)</label>
                     <input type="text" name="humidity" class="form-control" placeholder="Humidity ..." value="" required/>
                  </div>
                  <div class="form-group ">
                     <label for="ph">Ph</label>
                     <input type="text" name="ph" class="form-control" placeholder="Ph ..." value="" required/>
                  </div>
                  <div class="form-group ">
                     <label for="rainfall">Rainfall (mm)</label>
                     <input type="text" name="rainfall" class="form-control" placeholder="Rainfall ..." value="" required/>
                  </div>
                  <div class="form-group">
                     <button type="submit" class="btn btn-outline-danger">Prediksi</button>
                  </div>
               </div>
                  <div class="col-md-5 project">
                     <h3>
                        Hasil Prediksi
                     </h3>
                     <br>
                     <br>
                     <div class="container">
                        
                        <h7 style="text-align: justify;">
                           Berdasarkann Input Kandungan, Maka Tanah tersebut
                           <br>
                           <br>
                        </h7>
                        
                        <h5 style="text-align: center;">
                           Cocok diguunakan untuk tanaman
                        </h5> 
                        <h4 style="text-align: center;">
                           <b><u>{{ result }}</u></b> 
                        </h4>
                     </div>
                  </div>
               </div>
            </form>
         </div>
         
         <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
    </html>
